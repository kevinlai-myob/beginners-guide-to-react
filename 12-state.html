<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
      function Greeting() {
        // use React hook for maintaining state of a component (useState to init with default value of empty string)
        // react useState to return an array, destructure the stateArray
        // #######  const stateArray = React.useState("")
        // #######  const name = stateArray[0]
        // #######  const setName = stateArray[1]
        const [name, setName] = React.useState("")

        // Note: useState Hook from React accepts the initial value (e.g. object, array, number, boolean, string ...)
        //       1st element of array is the name variable, 2nd element of array will trigger the re render of function greeting()
        //       When useState is called again, it will ignore the initial value, and gives us the current value of the name

        // handeChange is an ➡️ function that accepts an event and it needs to update the state of the name
        const handleChange = event => setName(event.target.value)
        return (
          <div>
            <form>
                <label htmlFor="name">Name: </label>
                <input onChange={handleChange} id="name"/>
            </form>
            {name ? <strong>Hello {name}</strong>: 'Please type your name'}
          </div>
        )
      }
  
      ReactDOM.render(<Greeting />, document.getElementById('root'))
    </script>
  </body>
