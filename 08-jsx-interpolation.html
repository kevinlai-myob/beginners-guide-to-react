<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
    <script type="text/babel">
    const rootElement = document.getElementById('root')
    // because it will go into React.createElement('div', null, xxxx) the 3rd spot which babel cannot understand/compile
    // js => jsx => js => jsx
    // accepting text prop and destructure text prop
    function CharacterCount({text}) {
        // const length = text.length ? text.length : 'no'

        // this is JavaScript land
        return (
            // inside of the brackets it's React(jsx) land
            <div>
            {/* this is all JavaScript land  */}
            {`The text "${text}" has `}
             {/* this is a conditional (ternary) operator */
             /* This operator is frequently used as a shortcut for the if statement */}
            {text.length ? <strong>{text.length}</strong> : 'no'}
            {' characters'}
            </div>
        )
    }

    const element = (
        <>
            <CharacterCount text="Hello world"/>
            <CharacterCount text=""/>
        </>
    )

    ReactDOM.render(element, document.getElementById('root'))
    </script>
  </body>
