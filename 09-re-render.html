<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
    <script type="text/babel">
    const rootElement = document.getElementById('root')

// Updating the DOM is the slowest part of the whole process. React only updates whatâ€™s necessary.
// React DOM compares the element and its children to the previous one, and only applies the DOM updates necessary to bring the DOM to the desired state.
// When we re-render the entire app with setInterval you can see the clock changes without a browser window refresh.

// tip: dont re-render the whole application
    function tick(){
      const time = new Date().toLocaleTimeString()
      const element = <div>{time}</div>
      ReactDOM.render(element, rootElement)
    }

    tick()
    setInterval(tick, 1000)
    </script>
  </body>
